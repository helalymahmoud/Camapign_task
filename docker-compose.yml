version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=73707370
      - DB_NAME=test
    depends_on:
      - db
    command: npm run start:dev

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 73707370
      POSTGRES_DB: test
    ports:
      - "5211:5211"
    